<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="../../public/favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="profile-mock.css" />
  <title>React App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="artist-profile">
            <img align="left" class="artist-profile-banner" src="SampleBackground1.jpg" alt="Artist profile large background image" />
            <img align="left" class="artist-profile-image img-circle img-thumbnail" src="profileSample.jpg" alt="Artist Profile image" />
            <div class="artist-profile-text">
              <h1>ArtistFirst ArtistLast</h1>
              <p>Artist Bio. Blaa blaa blaa ...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h2>Collaboration Projects</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Project Name
                </th>
                <th>
                  Status
                </th>
                <th>
                  Created
                </th>
                <th>
                  Modified
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Project 1</td>
                <td>Recruiting / Idea Exchange</td>
                <td>12/28/2016</td>
                <td>1/2/2017</td>
              </tr>
              <tr>
                <td>Project 2</td>
                <td>Mixing</td>
                <td>12/28/2016</td>
                <td>1/2/2017</td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
